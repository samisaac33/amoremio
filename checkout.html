<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Checkout - Finaliza tu compra en Amore Mío Floristería">
    <meta name="keywords" content="checkout, pago, compra, Amore Mío, floristería">
    <title>Amore Mío - Checkout</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="app">
            <section class="checkout-container section-padding">
                <div class="container">
                    <h1 class="checkout-title">Finalizar Compra</h1>
                    
                    <form id="checkout-form" class="checkout-form-main">
                        <div class="checkout-content">
                            <!-- Columna Izq: Datos de Facturación -->
                            <div class="checkout-column">
                                <h2 class="form-title">Datos de Facturación</h2>
                                
                                <div class="form-group">
                                    <label for="nombre">Nombre *</label>
                                    <input type="text" id="nombre" name="nombre" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="email">Email *</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="telefono">Teléfono *</label>
                                    <input type="tel" id="telefono" name="telefono" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="cedula">Cédula *</label>
                                    <input type="text" id="cedula" name="cedula" required>
                                </div>
                            </div>
                            
                            <!-- Columna Der: Datos de Envío -->
                            <div class="checkout-column">
                                <h2 class="form-title">Datos de Envío</h2>
                                
                                <div class="form-group">
                                    <label for="direccion">Dirección *</label>
                                    <input type="text" id="direccion" name="direccion" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="ciudad">Ciudad *</label>
                                    <input type="text" id="ciudad" name="ciudad" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="referencia">Referencia</label>
                                    <input type="text" id="referencia" name="referencia">
                                </div>
                                
                                <div class="form-group">
                                    <label for="fecha-entrega">Fecha de Entrega *</label>
                                    <input type="date" id="fecha-entrega" name="fecha-entrega" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="mensaje-tarjeta">Mensaje para la Tarjeta</label>
                                    <textarea id="mensaje-tarjeta" name="mensaje-tarjeta" rows="4"></textarea>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Sección de Confirmación y Pago -->
                        <div class="checkout-summary">
                            <div class="summary-total">
                                <h2 class="total-text">Total a Pagar: <span id="checkout-total">$0.00</span></h2>
                            </div>
                            <button type="submit" id="confirm-order-btn" class="confirm-order-btn">
                                CONFIRMAR PEDIDO Y PAGAR
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>
    
    <!-- Scripts -->
    <script src="main.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
