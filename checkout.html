<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Checkout - Finaliza tu compra en Amore Mío Floristería">
    <meta name="keywords" content="checkout, pago, compra, Amore Mío, floristería">
    <title>Amore Mío - Checkout</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="app">
            <section class="checkout-container section-padding">
                <div class="container">
                    <h1 class="checkout-title">Finalizar Compra</h1>
                    
                    <form id="checkout-form" class="checkout-form-main">
                        <div class="checkout-content">
                            <!-- Columna Izquierda: Facturación -->
                            <div class="checkout-column">
                                <h2 class="form-title">Facturación</h2>
                                
                                <div class="form-group">
                                    <label for="tipo-factura">Tipo de Factura *</label>
                                    <select id="tipo-factura" name="tipo-factura" required>
                                        <option value="">Selecciona un tipo</option>
                                        <option value="Consumidor Final" id="option-consumidor">Consumidor Final</option>
                                        <option value="Cédula">Cédula</option>
                                        <option value="RUC">RUC</option>
                                    </select>
                                </div>
                                
                                <div class="form-group hidden" id="factura-id-group">
                                    <label for="factura-id">Número de Identificación *</label>
                                    <input type="text" id="factura-id" name="factura-id">
                                </div>
                                
                                <div class="form-group hidden" id="factura-nombre-group">
                                    <label for="factura-nombre">Razón Social o Nombres *</label>
                                    <input type="text" id="factura-nombre" name="factura-nombre">
                                </div>
                                
                                <div class="form-group">
                                    <label for="factura-email">Correo Electrónico *</label>
                                    <input type="email" id="factura-email" name="factura-email" required>
                                </div>
                                
                                <div class="form-group hidden" id="factura-ciudad-group">
                                    <label for="factura-ciudad">Ciudad de Facturación *</label>
                                    <input type="text" id="factura-ciudad" name="factura-ciudad">
                                </div>
                            </div>
                            
                            <!-- Columna Derecha: Envío -->
                            <div class="checkout-column">
                                <h2 class="form-title">Envío</h2>
                                
                                <div class="form-group">
                                    <label for="destinatario">Nombre y Apellido del Destinatario *</label>
                                    <input type="text" id="destinatario" name="destinatario" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="celular">Celular de Contacto *</label>
                                    <input type="tel" id="celular" name="celular" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="fecha-entrega">Fecha y Hora de Entrega *</label>
                                    <input type="datetime-local" id="fecha-entrega" name="fecha-entrega" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="ciudad-entrega">Ciudad de Entrega *</label>
                                    <select id="ciudad-entrega" name="ciudad-entrega" required>
                                        <option value="">Selecciona una ciudad</option>
                                        <option value="Portoviejo">Portoviejo</option>
                                        <option value="Manta">Manta</option>
                                        <option value="Chone">Chone</option>
                                        <option value="Montecristi">Montecristi</option>
                                        <option value="Jipijapa">Jipijapa</option>
                                        <option value="Guayaquil">Guayaquil</option>
                                        <option value="Quito">Quito</option>
                                        <option value="Otro">Otro</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="direccion">Dirección Exacta y Referencia *</label>
                                    <textarea id="direccion" name="direccion" rows="3" required placeholder="Calle principal, secundaria y referencias visuales"></textarea>
                                </div>
                                
                                <div class="form-group">
                                    <label for="mensaje">Mensaje para la Tarjeta</label>
                                    <textarea id="mensaje" name="mensaje" rows="3" placeholder="Mensaje opcional para la tarjeta"></textarea>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Resumen y Pago -->
                        <div class="checkout-summary">
                            <div class="summary-total">
                                <h2 class="total-text">Total a Pagar: <span id="checkout-total">$0.00</span></h2>
                            </div>
                            <button type="submit" id="confirm-order-btn" class="confirm-order-btn">
                                CONFIRMAR PEDIDO Y PAGAR
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>
    
    <!-- Scripts -->
    <script src="main.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
