<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Checkout - Finaliza tu compra en Amore Mío Floristería">
    <meta name="keywords" content="checkout, pago, compra, Amore Mío, floristería">
    <title>Amore Mío - Checkout</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="app">
            <section class="checkout-container section-padding">
                <div class="container">
                    <h1 class="checkout-title">Finalizar Compra</h1>
                    
                    <form id="checkout-form" class="checkout-form-main">
                        <div class="checkout-content">
                            <!-- Columna 1: Tus Datos -->
                            <div class="checkout-column">
                                <h2 class="form-title">Tus Datos</h2>
                                
                                <div class="form-group">
                                    <label for="nombre">Nombre y Apellido *</label>
                                    <input type="text" id="nombre" name="nombre" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="celular">Teléfono *</label>
                                    <input type="tel" id="celular" name="celular" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="email">Email (Opcional)</label>
                                    <input type="email" id="email" name="email">
                                </div>
                            </div>
                            
                            <!-- Columna 2: Entrega -->
                            <div class="checkout-column">
                                <h2 class="form-title">Entrega</h2>
                                
                                <div class="form-group">
                                    <label for="entrega">Fecha y Hora de Entrega *</label>
                                    <input type="datetime-local" id="entrega" name="entrega" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="ciudad">Ciudad *</label>
                                    <select id="ciudad" name="ciudad" required>
                                        <option value="">Selecciona una ciudad</option>
                                        <option value="Portoviejo">Portoviejo</option>
                                        <option value="Manta">Manta</option>
                                        <option value="Chone">Chone</option>
                                        <option value="Montecristi">Montecristi</option>
                                        <option value="Jipijapa">Jipijapa</option>
                                        <option value="Otro">Otro</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="direccion">Dirección *</label>
                                    <textarea id="direccion" name="direccion" rows="3" required placeholder="Calle principal, secundaria y referencias visuales de la casa"></textarea>
                                </div>
                                
                                <div class="form-group">
                                    <label for="mensaje">Dedicatoria para la tarjeta</label>
                                    <textarea id="mensaje" name="mensaje" rows="3" placeholder="Mensaje opcional para la tarjeta"></textarea>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Selector de Ubicación GPS -->
                        <div class="gps-section">
                            <h2 class="form-title">Ubicación Exacta</h2>
                            <p class="map-help-text">Mueve el pin rojo hasta la ubicación exacta de entrega</p>
                            <div id="map" class="map-container"></div>
                            <input type="hidden" id="gps-coords" name="gps-coords">
                        </div>
                        
                        <!-- Resumen y Pago -->
                        <div class="checkout-summary">
                            <div class="summary-total">
                                <h2 class="total-text">Total a Pagar: <span id="checkout-total">$0.00</span></h2>
                            </div>
                            <button type="submit" id="confirm-order-btn" class="confirm-order-btn">
                                CONFIRMAR PEDIDO Y PAGAR
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>
    
    <!-- Scripts -->
    <script src="main.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
