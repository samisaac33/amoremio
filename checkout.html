<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Checkout - Finaliza tu compra en Amore Mío Floristería">
    <meta name="keywords" content="checkout, pago, compra, Amore Mío, floristería">
    <title>Amore Mío - Checkout</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="app">
            <section class="checkout-container section-padding">
                <div class="container">
                    <h1 class="checkout-title">Finalizar Compra</h1>
                    
                    <div class="checkout-content">
                        <!-- Columna 1: Datos de Facturación -->
                        <div class="checkout-column">
                            <form id="billing-form" class="checkout-form">
                                <h2 class="form-title">1. Datos de Facturación</h2>
                                
                                <div class="form-group">
                                    <label for="billing-nombre">Nombre Completo *</label>
                                    <input type="text" id="billing-nombre" name="billing-nombre" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="billing-cedula">Cédula/RUC *</label>
                                    <input type="text" id="billing-cedula" name="billing-cedula" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="billing-email">Correo Electrónico *</label>
                                    <input type="email" id="billing-email" name="billing-email" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="billing-telefono">Teléfono *</label>
                                    <input type="tel" id="billing-telefono" name="billing-telefono" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="billing-direccion">Dirección de Facturación *</label>
                                    <input type="text" id="billing-direccion" name="billing-direccion" required>
                                </div>
                            </form>
                        </div>
                        
                        <!-- Columna 2: Datos de Envío -->
                        <div class="checkout-column">
                            <form id="shipping-form" class="checkout-form">
                                <h2 class="form-title">2. Datos de Entrega</h2>
                                
                                <div class="form-group checkbox-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="same-as-billing" name="same-as-billing">
                                        <span>¿Mismos datos de facturación?</span>
                                    </label>
                                </div>
                                
                                <div class="form-group">
                                    <label for="shipping-nombre">Nombre del Destinatario *</label>
                                    <input type="text" id="shipping-nombre" name="shipping-nombre" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="shipping-telefono">Teléfono del Destinatario *</label>
                                    <input type="tel" id="shipping-telefono" name="shipping-telefono" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="shipping-ciudad">Ciudad *</label>
                                    <input type="text" id="shipping-ciudad" name="shipping-ciudad" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="shipping-direccion">Dirección Exacta (Calle y número) *</label>
                                    <input type="text" id="shipping-direccion" name="shipping-direccion" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="shipping-referencia">Referencia (Color de casa, frente a...)</label>
                                    <input type="text" id="shipping-referencia" name="shipping-referencia">
                                </div>
                                
                                <div class="form-group">
                                    <label for="shipping-fecha">Fecha de Entrega *</label>
                                    <input type="date" id="shipping-fecha" name="shipping-fecha" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="shipping-mensaje">Mensaje para la Tarjeta</label>
                                    <textarea id="shipping-mensaje" name="shipping-mensaje" rows="4"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <!-- Sección de Confirmación y Pago -->
                    <div class="checkout-summary">
                        <div class="summary-total">
                            <h2 class="total-text">Total a Pagar: <span id="checkout-total">$0.00</span></h2>
                        </div>
                        <button id="proceed-payment" class="payment-proceed-btn">
                            <i class="fab fa-paypal"></i>
                            Proceder al Pago Seguro
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </main>
    
    <!-- Scripts -->
    <script src="main.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
