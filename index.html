                <div class="hero-overlay"></div>
                <div class="hero-content">
                    <h1 class="hero-title">Dilo con Flores</h1>
                </div>
            </section>

            <!-- Colección Destacada -->
            <section class="featured-collection section-padding">
                <h2 class="featured-title">Regala Momentos Inolvidables</h2>
                <ul class="collection-filters">
                    <li><button class="filter-btn active" data-filter="Todos">Todos</button></li>
                    <li><button class="filter-btn" data-filter="Ramos">Ramos</button></li>
                    <li><button class="filter-btn" data-filter="Arreglos Especiales">Arreglos Especiales</button></li>
                    <li><button class="filter-btn" data-filter="Arreglos en Floreros">Arreglos en Floreros</button></li>
                    <li><button class="filter-btn" data-filter="Arreglos Fúnebres">Arreglos Fúnebres</button></li>
                    <li><button class="filter-btn" data-filter="Complementos">Complementos</button></li>

                <div class="featured-carousel-wrapper">
                    <button class="carousel-btn prev-btn"><</button>
                    <div class="featured-carousel-mask">
                        <div class="featured-carousel-track"></div>
                    </div>
                    <button class="carousel-btn next-btn">></button>
                </div>
            </section>

            <!-- Promo Banner -->
            <section class="promo-banner">
                <div class="promo-content">
                    <div class="promo-text">
                        <h2 class="promo-title">Pide hoy y recibe hoy</h2>
                        <p class="promo-subtitle">Arreglos florales con envíos a domicilio para hacer llegar tus sentimientos en el momento perfecto.</p>
                        <a href="catalogo.html" class="btn btn-outline">Ver Catálogo</a>
                    </div>
                    <div class="promo-image">
                        <img src="https://drive.google.com/thumbnail?id=1sxy-0NyI3infRTYjktsE1x4hKTBlB7yR&sz=w2000" alt="Florista trabajando">
                    </div>
                </div>
            </section>

            <!-- Trust Bar / Beneficios -->
            <section class="trust-bar">
                <div class="trust-bar-container">
                    <div class="trust-item">
                        <div class="trust-icon-wrapper">
                            <i class="fas fa-truck trust-icon"></i>
                        </div>
                        <span class="trust-text">Envíos a Domicilio</span>
                    </div>
                    <div class="trust-item">
                        <div class="trust-icon-wrapper">
                            <i class="fas fa-seedling trust-icon"></i>
                        </div>
                        <span class="trust-text">Flores 100% Frescas</span>
                    </div>
                    <div class="trust-item">
                        <div class="trust-icon-wrapper">
                            <i class="fas fa-shield-alt trust-icon"></i>
                        </div>
                        <span class="trust-text">Pagos Seguros</span>
                    </div>
                </div>
            </section>
