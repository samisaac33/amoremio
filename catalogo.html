<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="Catálogo de productos - Amore Mío Floristería. Explora nuestra colección de arreglos florales únicos">
    <meta name="keywords" content="catálogo, flores, arreglos florales, ramos, Amore Mío">
    <title>Amore Mío - Catálogo</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- El Navbar se inyecta automáticamente aquí mediante main.js -->
    
    <main>
        <div id="app">
            <!-- Título de la sección -->
            <section class="catalogo-header">
                <h1 class="catalogo-title">Nuestra Colección</h1>
            </section>

            <!-- Barra de filtros -->
            <section class="filtros-container">
                <div class="filtros-wrapper">
                    <button class="filtro-btn active" data-filter="Todos">Todos</button>
                    <button class="filtro-btn" data-filter="Ramos">Ramos</button>
                    <button class="filtro-btn" data-filter="Arreglos Especiales">Arreglos Especiales</button>
                    <button class="filtro-btn" data-filter="Arreglos en Floreros">Arreglos en Floreros</button>
                    <button class="filtro-btn" data-filter="Arreglos Fúnebres">Arreglos Fúnebres</button>
                    <button class="filtro-btn" data-filter="Complementos">Complementos</button>
                </div>
            </section>

            <!-- Loader -->
            <div id="loader" class="loader-container">
                <div class="loader-text">Cargando flores hermosas...</div>
                <div class="loader-spinner"></div>
            </div>

            <!-- Galería de productos -->
            <section class="catalogo-section">
                <div id="galeria-productos" class="masonry-grid"></div>
            </section>
        </div>
    </main>
    
    <!-- Scripts -->
    <script src="main.js"></script>
    <script src="catalogo.js"></script>
</body>
</html>
