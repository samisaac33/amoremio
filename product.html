<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="Detalles del producto - Amore Mío Floristería">
    <meta name="keywords" content="producto, flores, arreglos florales, Amore Mío">
    <title>Amore Mío - Detalles del Producto</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- El Navbar se inyecta automáticamente aquí mediante main.js -->
    
    <main>
        <div id="app">
            <!-- Loader -->
            <div id="loader" class="loader-container">
                <div class="loader-text">Cargando producto...</div>
                <div class="loader-spinner"></div>
            </div>

            <!-- Contenedor principal del producto -->
            <section class="product-detail-section" id="productDetailSection" style="display: none;">
                <div class="product-detail-container">
                    <!-- Columna izquierda: Imagen -->
                    <div class="product-detail-image-col">
                        <div class="product-image-main-wrapper">
                            <img id="productDetailImage" src="" alt="" class="product-main-image" loading="eager">
                        </div>
                    </div>

                    <!-- Columna derecha: Información -->
                    <div class="product-detail-info-col">
                        <!-- Título del producto -->
                        <h1 id="productDetailName" class="product-detail-title"></h1>
                        
                        <!-- Precio -->
                        <div class="product-price-wrapper">
                            <span id="productDetailPrice" class="product-detail-price"></span>
                            <span class="product-tax-info">IVA incluido</span>
                        </div>

                        <!-- Descripción principal -->
                        <div class="product-detail-description">
                            <p id="productFullDescription"></p>
                        </div>

                        <!-- Que incluye -->
                        <div class="product-info-section">
                            <h3 class="product-section-title">Que incluye el ramo de flores</h3>
                            <ul id="productIncludes" class="product-detail-list"></ul>
                        </div>

                        <!-- Ideal para -->
                        <div class="product-info-section">
                            <h3 class="product-section-title">Ideal para regalar en:</h3>
                            <ul id="productIdealFor" class="product-detail-list"></ul>
                        </div>

                        <!-- Por qué elegir -->
                        <div class="product-info-section">
                            <h3 class="product-section-title">¿Porque elegir a la Florería?</h3>
                            <ul id="productWhyChoose" class="product-detail-list"></ul>
                        </div>

                        <!-- Simbolismo -->
                        <div class="product-info-section">
                            <h3 class="product-section-title">Simbolismo</h3>
                            <p id="productSymbolism" class="product-symbolism-text"></p>
                        </div>

                        <!-- Acciones: Botón Comprar -->
                        <div class="product-actions-wrapper">
                            <button id="buyNowButton" class="product-buy-btn">
                                Comprar
                            </button>
                        </div>

                        <!-- Mensaje de disponibilidad -->
                        <div id="productAvailability" class="product-availability-message" style="display: none;"></div>
                    </div>
                </div>
            </section>

            <!-- Mensaje de error -->
            <section class="product-error-section" id="productErrorSection" style="display: none;">
                <div class="product-error-container">
                    <i class="fas fa-exclamation-circle"></i>
                    <h2>Producto no encontrado</h2>
                    <p>El producto que buscas no está disponible en este momento.</p>
                    <a href="catalogo.html" class="btn-back-catalog">Volver al Catálogo</a>
                </div>
            </section>
        </div>
    </main>

    <!-- El Footer se inyecta automáticamente aquí mediante main.js -->

    <!-- Scripts -->
    <script src="main.js"></script>
    <script src="product-data-extended.js"></script>
    <script src="product.js"></script>
</body>
</html>
