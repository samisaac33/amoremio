<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="Detalles del producto - Amore Mío Floristería">
    <meta name="keywords" content="producto, flores, arreglos florales, Amore Mío">
    <title>Amore Mío - Detalles del Producto</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- El Navbar se inyecta automáticamente aquí mediante main.js -->
    
    <main>
        <div id="app">
            <!-- Loader -->
            <div id="loader" class="loader-container">
                <div class="loader-text">Cargando producto...</div>
                <div class="loader-spinner"></div>
            </div>

            <!-- Contenedor principal del producto -->
            <section class="product-detail-section" id="productDetailSection" style="display: none;">
                <div class="product-detail-container">
                    <!-- Columna izquierda: Imagen -->
                    <div class="product-detail-image">
                        <div class="product-image-wrapper">
                            <img id="productDetailImage" src="" alt="" class="product-main-image" loading="eager">
                            <span id="productBadge" class="product-detail-badge" style="display: none;"></span>
                        </div>
                    </div>

                    <!-- Columna derecha: Información -->
                    <div class="product-detail-info">
                        <h1 id="productDetailName" class="product-detail-title"></h1>
                        
                        <div class="product-detail-price" id="productDetailPrice"></div>

                        <div class="product-detail-description">
                            <p id="productFullDescription"></p>
                        </div>

                        <!-- Lista de componentes -->
                        <div class="product-detail-section-info">
                            <h3 class="product-detail-subtitle">Incluye:</h3>
                            <ul id="productIncludes" class="product-detail-list"></ul>
                        </div>

                        <!-- Ocasiones ideales -->
                        <div class="product-detail-section-info">
                            <h3 class="product-detail-subtitle">Ideal para:</h3>
                            <ul id="productIdealFor" class="product-detail-list"></ul>
                        </div>

                        <!-- Simbolismo -->
                        <div class="product-detail-section-info">
                            <h3 class="product-detail-subtitle">Simbolismo:</h3>
                            <p id="productSymbolism" class="product-symbolism-text"></p>
                        </div>

                        <!-- Cantidad y botón de compra -->
                        <div class="product-detail-actions">
                            <div class="product-quantity-selector">
                                <label for="productQuantity" class="quantity-label">Cantidad:</label>
                                <div class="quantity-controls">
                                    <button type="button" class="quantity-btn" id="decreaseQuantity" aria-label="Disminuir cantidad">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                    <input type="number" id="productQuantity" value="1" min="1" max="99" class="quantity-input" aria-label="Cantidad">
                                    <button type="button" class="quantity-btn" id="increaseQuantity" aria-label="Aumentar cantidad">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>

                            <button id="buyNowButton" class="product-buy-button">
                                <i class="fab fa-whatsapp"></i>
                                Comprar Ahora
                            </button>
                        </div>

                        <!-- Mensaje de disponibilidad -->
                        <div id="productAvailability" class="product-availability-message" style="display: none;"></div>
                    </div>
                </div>
            </section>

            <!-- Mensaje de error -->
            <section class="product-error-section" id="productErrorSection" style="display: none;">
                <div class="product-error-container">
                    <i class="fas fa-exclamation-circle"></i>
                    <h2>Producto no encontrado</h2>
                    <p>El producto que buscas no está disponible en este momento.</p>
                    <a href="catalogo.html" class="btn-back-catalog">Volver al Catálogo</a>
                </div>
            </section>
        </div>
    </main>

    <!-- El Footer se inyecta automáticamente aquí mediante main.js -->

    <!-- Scripts -->
    <script src="main.js"></script>
    <script src="product-data-extended.js"></script>
    <script src="product.js"></script>
</body>
</html>
